<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Ranking</title>
</head>
<body>
    <h1>Employee Ranking System</h1>
    <form method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="All">
        <br>
        <label for="min_experience">Minimum Experience:</label>
        <input type="number" id="min_experience" name="min_experience" placeholder="0">
        <br>
        <button type="submit">Update Filters</button>
    </form>
</body>
</html>
